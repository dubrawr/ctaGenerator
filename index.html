<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="app.js"></script>  

</head>

<body>
  <h1>lazy CTA</h1>

  <div ng-controller="myCtrl">

    <h2>CTA1: <span ng-bind="selected"></span></h2>

    <input type="text" ng-model="selected" typeahead-on-select="ctaStuff($item)" typeahead="cta.name for cta in ctas | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="cta1" />
    <span>{{cta1.url}}</span>
    <br><br>
    <h2 id="test">CTA2: <span ng-bind="selected2"></span></h2>

    <input type="text" ng-model="selected2" typeahead-on-select="ctaStuff2($item)" typeahead="cta.name for cta in ctas | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="cta2" />
    <span>{{cta2.url}}</span>
    <br><br>

    <br><br>
    <button ng-click="myFunc()" type="button">CLICKMEEEEE</button>
    <p ng-bind-html="myText" compile-template></p>

<textarea rows="10" cols="60">{{concat}}</textarea>



 </div>

</div>
</body>

</html>
