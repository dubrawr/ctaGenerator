<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.8/angular-sanitize.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="app.js"></script>  

</head>

<body>
  

  <div ng-controller="myCtrl" style="padding-left: 50px;">
  <h1>CTA 2x</h1>
    <h2>CTA1: <span ng-bind="selected"></span></h2>

    <input type="text" ng-model="selected" typeahead-on-select="ctaStuff($item)" typeahead="cta.name for cta in ctas | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="cta1" />
    <br><br>
    <h2 id="test">CTA2: <span ng-bind="selected2"></span></h2>

    <input type="text" ng-model="selected2" typeahead-on-select="ctaStuff2($item)" typeahead="cta.name for cta in ctas | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="cta2" />

    <br><br>
    <button ng-click="myFunc()" type="button">Generate 2x 640 CTA</button>
    <br>
    <p ng-bind-html="myText" compile-template></p>

<textarea rows="10" cols="60">{{concat}}</textarea>
 </div>

<br><br>
  <div ng-controller="myCtrl" style="padding-left: 50px;">
  <h1>CTA 4x</h1>
    <h2>CTA1: <span ng-bind="selecteda"></span></h2>
    <input type="text" ng-model="selecteda" typeahead-on-select="ctaStuffa($item)" typeahead="cta.name for cta in ctas320 | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="ctaa" />
    <br><br>
    
    <h2 id="test">CTA2: <span ng-bind="selectedb"></span></h2>
    <input type="text" ng-model="selectedb" typeahead-on-select="ctaStuffb($item)" typeahead="cta.name for cta in ctas320 | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="ctab" />
    <br><br>

    <h2 id="test">CTA3: <span ng-bind="selectedc"></span></h2>
    <input type="text" ng-model="selectedc" typeahead-on-select="ctaStuffc($item)" typeahead="cta.name for cta in ctas320 | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="ctac" />
    <br><br>

    <h2 id="test">CTA4: <span ng-bind="selectedd"></span></h2>
    <input type="text" ng-model="selectedd" typeahead-on-select="ctaStuffd($item)" typeahead="cta.name for cta in ctas320 | filter:$viewValue | limitTo: 5" />
    <input type="text" ng-model="ctad" />       

    <br><br>
    <button ng-click="myFuncfour()" type="button">Generate 4x 320 CTA</button>
    <br>
    <p ng-bind-html="myTexttwo" compile-template></p>

<textarea rows="10" cols="60">{{concattwo}}</textarea>

<br><br>

 </div>

</div>
</body>

</html>
